<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    const space = document.querySelector('#spacing');
    const img_blur = document.querySelector('#blur');
    const color = document.querySelector('#base');
    const img = document.querySelector('img');
    const hl = document.querySelector('.hl');
    
    // 全部先讀取一次初始值
    img.style.padding = `${space.value}px`;
    img.style.filter = `blur(${img_blur.value}px)`;
    img.style.backgroundColor = `${color.value}`;
    hl.style.color = `${color.value}`;

    // 監聽input改變之後的值
    space.addEventListener('change',function(){
      console.log(space.value);
      // 改變padding
      img.style.padding = `${space.value}px`;
    })

    img_blur.addEventListener('change',function(){
    console.log(img_blur.value);
      img.style.filter = `blur(${img_blur.value}px)`;
    });

    color.addEventListener('change',function(){
      // 取得改變值後改顏色
    img.style.backgroundColor = `${color.value}`;
      // h1也改顏色
    hl.style.color = `${color.value}`;
    });

  </script>

</body>
</html>
