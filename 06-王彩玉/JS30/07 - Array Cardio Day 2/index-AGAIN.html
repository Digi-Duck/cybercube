  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    let date = new Date();
    let year = date.getFullYear();
    let enough19 = people.some(function(e){
      // console.log(e.year);
      return year - e.year >= 19;
    })
    console.log(enough19);
    console.log({enough19});
    // Array.prototype.every() // is everyone 19 or older?
    let everyone_enough19 = people.every(function(e){
      return year - e.year >= 19;
    })
    console.log(everyone_enough19);
    console.log({everyone_enough19});
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    let find_id = comments.find(function(id){
      return id.id === 823423;
    })
    console.log(find_id);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    let find_id_index = comments.findIndex(function(index){
      return index.id === 823423;
    });
    console.log(find_id_index);
    // delete the comment with the ID of 823423
    let del = comments.splice(find_id_index,1);
    console.log(del);
    console.log(comments);

  </script>
</body>
