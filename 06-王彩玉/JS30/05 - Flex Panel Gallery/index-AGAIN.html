<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels 💪</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      /* --- My Css --- */
      display: flex;
      /* --- My Css --- */

      min-height: 100vh;
      overflow: hidden;
    }

    .panel {
      /* --- My Css --- */
      flex-grow: 1;   /*注意!!!寬度會不會平均的關鍵*/
      /* 你以為flex:1 == flex: 1 0 auto嗎？錯!!!!!事實上flex:1;等於 flex: 1 0 0% 注意basis是0%喔*/
      flex-basis: 0%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      /* --- My Css --- */

      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
    }

    .panel1 { background-image:url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }
    .panel2 { background-image:url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500); }
    .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
    .panel4 { background-image:url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
    .panel5 { background-image:url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); }

    /* Flex Children */
    .panel > * {
      /* --- My Css --- */
      flex-grow: 1;
      flex-shrink: 0;
      flex-basis: auto;

      display: flex;
      justify-content: center;
      align-items: center;
      /* --- My Css --- */


      margin: 0;
      width: 100%;
      transition: transform 0.5s 0.7s; /*新增一個daley0.7s做出先擴大再文字下滑效果*/
    }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      /* --- My Css --- */
      flex-grow: 5;
      /* --- My Css --- */

      font-size: 40px;
    }
    .panel > p:first-child{
      transform: translateY(-100%);
    }
    .panel > p:last-child{
      transform: translateY(100%);
    }
    .panel.open > p{
      transform: translateY(0%);
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    const panel = document.querySelectorAll('.panel');

    // for(let x = 0;x<panel.length;x++){
    //   let open_switch = 0;
    //   panel[x].addEventListener('click',function(){
    //     if(open_switch == 0){
    //       panel[x].classList.add('open');

    //       open_switch = 1;
    //     }else{
    //       panel[x].classList.remove('open');

    //       open_switch = 0;
    //     }
    //   })
    // }
      // 作者使用的方法
    function btn(){
      console.log(this);
      this.classList.toggle('open'); //沒有這個class的時候新增，有的時候刪除 ，直接達到開關的效果
    }
    //function transform_btn(e){
    //  console.log(e.propertyName);
      // if(e.propertyName === 'flex-grow'){用這句可能有的瀏覽器會有bug，所以改用下面
    //  if(e.propertyName.includes('flex')){
    //    this.classList.toggle('open-active');
    //  }
    //} 這邊因為我是直接用transition延遲的方式就不做這個
    panel.forEach(panel=>{
      panel.addEventListener('click',btn);
      // panel.addEventListener('transitionend',transform_btn);
    });
  </script>



</body>
</html>
