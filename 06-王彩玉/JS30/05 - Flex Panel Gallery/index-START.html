<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flex Panels ğŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>

<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;  /*ç¹¼æ‰¿çˆ¶å±¤çš„box-sizing*/
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: row;
    }

    .panel {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex-grow: 1;
      flex-basis: 0%;


      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
        flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
    }

    .panel1 {
      background-image: url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500);
    }

    .panel2 {
      background-image: url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500);
    }

    .panel3 {
      background-image: url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d);
    }

    .panel4 {
      background-image: url(https://source.unsplash.com/ITjiVXcwVng/1500x1500);
    }

    .panel5 {
      background-image: url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500);
    }

    /* Flex Children */
    .panel>* {
      margin: 0;
      width: 100%;
      transition: transform 0.5s 0.7s;
    }


    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      flex-shrink: 0;
    }

    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      font-size: 40px;
    }

    .open{
      flex-grow: 5;
    }

    .open >p{
      color: red;
    }
    .panel p:first-child {
      transform: translateY(-100%);
    }

    .panel p:last-child {
      transform: translateY(100%);
    }

    .open p:first-child {
      transform: translateY(0%);
    }
    .open p:last-child {
      transform: translateY(0%);
    }


  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    // æ”¹ç”¨classlist
    // ä½¿ç”¨ç¬¬ä¸€é¡Œç›£è½windowsçš„æ–¹å¼ç›£è½clickåˆ°çš„obj   (X)
    // class-act
    // ææ‡‚flexè‡ªèº«ä¸‰å€‹å±¬æ€§å·®ç•°
    // transitionæ™‚é–“å·®

    window.addEventListener('click', function (e) {
      console.log(e);
    })
    const panel = document.querySelectorAll('.panel');


    for (let x = 0; x < panel.length; x++) {
      let y = 0; // yè¦è¨­å®šåœ¨clickè£¡é¢æ‰æœƒæ˜¯æ¯ä¸€å¼µåœ–éƒ½æ˜¯é–‹é—œ(éŒ¯èª¤ï¼šé€™æ¨£æ¯æ¬¡é»yéƒ½æ˜¯0ï¼Œé–‹é—œå°±æœƒå£æ‰)ã€‚æ­£ç¢ºæ‡‰è©²æ˜¯ï¼šæ”¾åœ¨forè£¡é¢ä½†æ˜¯æ”¾åœ¨clickå¤–é¢ï¼Œé€™æ¨£æ¯å€‹åœ–éƒ½æœ‰yè€Œyæ˜¯ä¸ä¸€æ¨£çš„(??)
      panel[x].addEventListener('click', function () {
        if (y == 0) {
          panel[x].classList.add('open');
          panel[x].classList.add('open-active');

          y++;
          console.log(y);
        }else {

    }
  </script>



</body>

</html>
