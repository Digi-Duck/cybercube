<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .box{
            width: 250px;
            height: 250px;
            background-color: #000000;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: calc(50px / 3) 25px;
        }
        .box div{
            width: 100px;
            height: 100px;
            background-color: rgb(187, 106, 106);
        }
        .box1{
            border-bottom: 2px dashed lawngreen;
            border-right: 2px dashed lawngreen;
            margin-bottom: calc(50px / 3);
        }
        .box2{
            border-bottom: 2px dashed lawngreen;
            margin-bottom: calc(50px / 3);
        }
        .box3{
            border-right: 2px dashed lawngreen;
            position: relative;
            bottom: 0px;
            left: 0px;
        }
        .box4{
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
