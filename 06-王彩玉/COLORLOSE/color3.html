<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./fovicon.ico" type="image/x-icon">
    <title>色弱小遊戲</title>
    <style>
        /* font-family: 'Press Start 2P', 'Permanent Marker',  '微軟正黑體' ,cursive; */
        *{
            font-family: 'Permanent Marker', '微軟正黑體' ,cursive;
        }
        body{
            margin: 0px;
        }
        .all{
            width: 100%;
            height: 100vh;
            position: relative;
            top: 0px;
            left: 0px;
        }
        .startscreen{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: #000;
            z-index: 2;
        }
        .starttext{
            width: 100%;
            height: 20vh;
            position: absolute;
            top: 8%;
            left: 0%;
            font-size: 120pt;
            font-weight: bold;
            text-align: center;
            line-height: 20vh;
            color: whitesmoke;
            animation: startfont 5s infinite;
        }
        .starttextactive{
            font-size: 140pt;
            top: calc(10% - 10pt);
        }
        .btn-start{
            width: 260px;
            height: 260px;
            border-radius: 50%;
            position: absolute;
            top: calc(50% - 130px);
            left: calc(50% - 130px);
            font-size: 50pt;
            border: 10px double #fff;
            background-color: rgb(0, 255, 0);
            animation: check 2s infinite;
            transition: opacity 0.3s linear;
            cursor: pointer;
        }
        .btn-start:hover{
            width: 280px;
            height: 280px;
            position: absolute;
            top: calc(50% - 140px);
            left: calc(50% - 140px);
            font-size: 52pt;
        }
        .gamescreen{
            width: 100%;
            height: 100%;
            background-color: rgb(20, 36, 24);
            position: absolute;
            top: 0px;
            left: 0px;
            perspective: 800px;
        }
        .endscreen{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: -2;
            background-color: #000;
            cursor: pointer;
        }
        .endtextbox{
            width: 100%;
            height: 80%;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .texttitle{
            text-align: center;
            width: 100%;
            height: 30%;
            font-size: 90pt;
            position: absolute;
            line-height: 225px;
            top: 10%;
            left: 0%;
            font-family: 'Press Start 2P', 'Permanent Marker',  '微軟正黑體' ,cursive;
            animation: endfont 5s infinite;
        }
        .text{
            text-align: center;
            width: 100%;
            height: 30%;
            font-family: 'Permanent Marker',  '微軟正黑體' ,cursive;
            font-size: 90pt;
            font-weight: bold;
            color: #fff;
            line-height: 225px;
            position: absolute;
            top: 40%;
            left: 0%;
            animation: shadow 5s infinite;
        }
        .prompt{
            text-align: center;
            width: 100%;
            height: 30%;
            font-size: 90pt;
            font-weight: bold;
            line-height: 225px;
            color: #fff;
            font-family: 'Permanent Marker',  '微軟正黑體' ,cursive;
            position: absolute;
            top: 70%;
            left: 0%;
            animation: endfont 5s infinite;
        }
        .bgi{
            width: 100%;
            height: 20%;
            position: absolute;
            bottom: 0%;
            left: 0%;
            background-image: url("./cat2.gif");
            background-repeat: round;
            background-size: contain;
            filter: drop-shadow(0px 0px 0.8rem rgb(99, 252, 68));
        }
        .bgi2{
            width: 15%;
            height: 20%;
            position: absolute;
            bottom: 2%;
            right: 0%;
            background-image: url("./b2.gif");
            background-repeat: no-repeat;
            background-size: contain;
            filter: drop-shadow(0px 0px 0.8rem rgb(248, 7, 156));
        }
        .clickscreen{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: -1;
            background-color: #fff;
            opacity: 0;
            cursor: pointer;
        }
        .breathebox{
            width: 100%;
            height: 2vh;
            margin-bottom: 5vh;
            border-radius: 0px 10px 10px 0px;
            position: absolute;
            top: 0%;
            left: 0%;
            z-index: 1;
            /*animation-name: breatheboxcolor; 動畫名稱*/
            /*animation-duration: 60s;動畫時間*/
            /*animation-timing-function: linear; 動畫運動方式*/
            /*animation-delay: 0s;延遲*/
            /*animation-iteration-count: 1;動畫執行次數*/
            /* animation: breatheboxcolor 60s linear 0s 1; */
        }
        .scorebox{
            width: 50%;
            height: 10vh;
            color: #fff;
            font-size: 40pt;
            line-height: 10vh;
            padding-left: 10px;
            font-family: 'Permanent Marker',  '微軟正黑體' ,cursive;
            z-index: 1;
            position: absolute;
            top: 10%;
            left: 0%;
        }
        .box{
            width: 580px;
            height: 580px;
            background-color: rgb(23, 21, 122);
            margin: auto;
            border-radius: 15px;
            border: 10px double;
            animation: breathe 5s infinite;
            box-sizing: border-box;
            padding: 5px;
            position: absolute;
            top: 20%;
            left: calc(50% - 290px);
            z-index: 1;

        }
        span{
            background-color: rgb(146, 145, 145);
            /* display: block; */
            display: none;
            float: left;
            border: 3px solid rgb(23, 21, 122);
            border-radius: 20px;
            box-sizing: border-box;
            width: calc(100% / 9);
            height: calc(100% / 9);
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
        .timer{
            width: 17%;
            height: 20vh;
            color: #fff;
            font-size: 60pt;
            line-height: 20vh;
            text-align: center;
            font-family: 'Press Start 2P', 'Permanent Marker',  '微軟正黑體' ,cursive;
            text-shadow: 2px 3px 0.2rem rgb(199, 195, 195);
            position: absolute;
            z-index: 1;
            bottom: 0px;
            right: 10px;
            transition: all 10s linear;
        }
        .level0{
            width: calc(100% / 2);
            height: calc(100% / 2);
        }
        .level1{
            width: calc(100% / 3);
            height: calc(100% / 3);
        }
        .level3{
            width: calc(100% / 3);
            height: calc(100% / 3);
        }
        .level4{
            width: calc(100% / 4);
            height: calc(100% / 4);
        }
        .level5{
            width: calc(100% / 5);
            height: calc(100% / 5);
        }
        .level6{
            width: calc(100% / 6);
            height: calc(100% / 6);
        }
        .level7{
            width: calc(100% / 7);
            height: calc(100% / 7);
        }
        .level8{
            width: calc(100% / 8);
            height: calc(100% / 8);
        }
        .level9{
            width: calc(100% / 9);
            height: calc(100% / 9);
        }
        .level10{
            width: calc(100% / 10);
            height: calc(100% / 10);
        }
        .div {
            width: 100px;
            height: 100px;
            margin: auto;
            position: absolute;
            bottom: 0px;
            left: 0px;
            transition: all 5s;
            transform-style: preserve-3d;
            animation: mariomove 15s infinite;
        }
        .div>div{
            width: 100px;
            height: 100px;
            position: absolute;
            bottom: 60px;
            left: 40px;
            opacity: 0.8;
            transform-style: preserve-3d;
        }
        .xRight{
            background-color: #fa0;
            transform: rotateX(0deg) rotateY(90deg) rotateZ(0deg) translate3d(50px, 0px, -50px);
        }

        .xLeft{
            background-color: green;
            transform: rotateX(0deg) rotateY(90deg) rotateZ(0deg) 
            translate3d(50px, 0px, 50px);
        }

        .yBottom{
            background-color: red;
            transform: rotateX(90deg) rotateY(0deg) rotateZ(0deg) 
            translate3d(0px, -50px, -50px);
        }

        .yTop{
            background-color: yellow;
            transform: rotateX(90deg) rotateY(0deg) rotateZ(0deg) 
            translate3d(0px, -50px, 50px);
        }

        .zBefore{
            background-color: blue;
            transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) 
            translate3d(0px, 0px, -100px);
        }

        .zAfter{
            background-color: purple;
            transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) 
            translate3d(0px, 0px, 0px);
        }
        @keyframes breathe{
            0%{
                border-color: #FFE74C;
            }
            20%{
                border-color: #FF5964;
            }
            40%{
                border-color: #6BF178;
            }
            60%{
                border-color: #35A7FF;
            }
            80%{
                border-color: #f711ff;
            }
            100%{
                border-color: #FFE74C;
            }
            
        }
        @keyframes breatheboxcolor{
            0%{
                width: 100%;
                background-color: #1b17fa;
            }
            25%{
                width: 75%;
                background-color: #20f304;
            }
            50%{
                width: 50%;
                background-color: #eeea0c;
            }
            75%{
                width: 25%;
                background-color: #ff0800;
            }
            100%{
                width: 0%;
                background-color: #00ff39;
            }
        }
        @keyframes check{
            0%{
                border-color: #fff;
            }
            50%{
                border-color: #000;
            }
            100%{
                border-color: #fff;
            }
        }
        @keyframes startfont{
            0%{
                color: #fff;
            }
            50%{
                color: #000;
                text-shadow: 0px 0px 0.5rem white;
            }
            100%{
                color: #fff;
                text-shadow: none;
            }
            
        }
        @keyframes endfont{
            0%{
                color: #fff;
            }
            50%{
                color: #000;
            }
            100%{
                color: #fff;
            }
        }
        @keyframes shadow{
            0%{
                text-shadow: 0px 0px 1rem red;
            }
            50%{
                text-shadow: 0px 0px 1rem yellow;
            }
            100%{
                text-shadow: 0px 0px 1rem red;
            }
        }
        @keyframes mariomove{
            0%{
                bottom: 60px;
                left: 40px;
                transform: rotateY(0deg) rotateZ(20deg);
            }
            20%{
                bottom: 50vh;
                left: 85%;
                transform: rotateY(360deg) rotateZ(20deg);
            }
            40%{
                bottom: 80vh;
                left: 5%;
                transform: rotateY(720deg) rotateZ(20deg);
            }
            60%{
                bottom: 60px;
                left: 35%;
                transform: rotateY(480deg) rotateZ(20deg);
            }
            80%{
                bottom: 80vh;
                left: 85%;
                transform: rotateY(360deg) rotateZ(20deg);
            }
            100%{
                bottom: 60px;
                left: 40px;
                transform: rotateY(0deg) rotateZ(20deg);
            }
        }
        
    </style>
</head>
<body>
    <div class="all">
        <div class="startscreen">
            <div class="starttext">色弱遊戲</div>
            <button type="button" class="btn-start">Start</button>
            <div class="bgi2"></div>
        </div>
        <div class="gamescreen">
            <div class="breathebox"></div>
            <div class="scorebox"></div>
            <div class="box"></div>
            <div class="control"></div>
            <div class="div">
                <div class="xRight"></div>
                <div class="xLeft"></div>
                <div class="yBottom"></div>
                <div class="yTop"></div>
                <div class="zBefore"></div>
                <div class="zAfter"></div>
            </div>
            <div class="timer"></div>
        </div>
        <div class="endscreen">
            <div class="endtextbox">
                <div class="texttitle"></div>
                <div class="text"></div>
                <div class="prompt"></div>
            </div>
            <div class="bgi"></div>
        </div>
        <div class="clickscreen"></div>
    </div>
    <script>
        const btn_start = document.querySelector('.btn-start');//開始按鈕
        const startscreen = document.querySelector('.startscreen');
        const gamescreen = document.querySelector('.gamescreen');
        const endscreen = document.querySelector('.endscreen');
        const box = document.querySelector('.box'); //遊戲框
        const timer = document.querySelector('.timer');//數字計時器
        const scorebox = document.querySelector('.scorebox');//分數框
        const breathebox = document.querySelector('.breathebox');//置頂計時框
        const starttext = document.querySelector('.starttext');
        const texttitle = document.querySelector('.texttitle');//結束遊戲標題
        const text = document.querySelector('.text');//結束遊戲小字
        const prompt = document.querySelector('.prompt');//結束畫面提示字
        const bgi = document.querySelector('.bgi');//結束畫面背景
        const clickscreen = document.querySelector('.clickscreen');//結束畫面點擊用
        let second = 60 ; //時間初始值
        timer.innerHTML = second; //計時器文字
        let score = 0;//得分
        scorebox.innerHTML = '得分：' + score; //得分文字
        texttitle.innerHTML = 'Game over'; //畫面結束標題
        text.innerHTML = '您的得分是：' + score;//畫面結束內文
        prompt.innerHTML = '請點擊任意位置繼續';
        let chose; //2x2存放色差位置至下一關
        let nu = 0;//控制第二關開始的關卡
        var num2 =0;//第二關之後色差位置
        let allbox = [3,4,5,5,6,6,7,7,7,8,8,8,9,10];//關卡等級方塊
        let type = "";//稱號

        /*創建10x10的方格*/
        for(x=0;x<100;x++){ 
            const span = document.createElement('span');
            box.appendChild(span);
        }
        
        /*創建後才能用選擇器選取全部的格子*/
        const spans = document.querySelectorAll('span');
        
        /*隨機格子的位置*/
        function ran(u){
            var o = Math.floor(Math.random()*u);
            return o;
        }

        /*第一關*/
        function box_2x2(){
            let r = Math.floor(Math.random()*256);//隨機三原色
            let g = Math.floor(Math.random()*256);
            let b = Math.floor(Math.random()*256);
            for(x=0;x<4;x++){
                spans[x].style.display = 'block';
                spans[x].className = 'level0'; //控制方塊大小
                spans[x].style.backgroundColor = 'rgb(' + r +',' + g +',' + b +')'; 
            }
            let num = ran(4);
            spans[num].style.backgroundColor = 'rgb(' + (r-40) +',' + (g-40) +',' + (b-40) +')';
            spans[num].addEventListener('click',box_3x3);
            chose = num; //為了將隨機位置傳出function
        }

        /*第二關之後關卡*/
        function box_3x3(){
            spans[chose].removeEventListener('click',box_3x3);//清除2x2的點擊事件
            spans[num2].removeEventListener('click',box_3x3);//清除3x3的點擊事件
            score++;//分數++
            scorebox.innerHTML = '得分：' + score;
            let r = Math.floor(Math.random()*256);//隨機三原色
            let g = Math.floor(Math.random()*256);
            let b = Math.floor(Math.random()*256);
            for(x=0;x<spans.length;x++){  //讓所有方塊都消失
                spans[x].style.display = 'none';
            }
            if(nu<13){  //循環level9之前
                let boxmath = allbox[nu]*allbox[nu]; //格子數
                for(x=0;x<boxmath;x++){ 
                    spans[x].style.display = 'block';
                    spans[x].className = 'level' + (allbox[nu]);    //控制class
                    spans[x].style.backgroundColor = 'rgb(' + r +',' + g +',' + b +')'; //隨機色
                }
                nu++; //來到下一個level
                num2 = ran(boxmath); //選擇隨機數
            }else{
                boxmath = 100; //最高就是100格
                for(x=0;x<boxmath;x++){
                    spans[x].style.display = 'block';
                    spans[x].className = 'level10';
                    spans[x].style.backgroundColor = 'rgb(' + r +',' + g +',' + b +')'; 
                    nu = 13; //讓關卡固定在最後一關
                }
                    num2 = ran(boxmath);
            }
                let color_x = (12-allbox[nu])*7; //控制色差
                //Math.abs絕對值
                spans[num2].style.backgroundColor = 'rgb(' + Math.abs(r - color_x) +',' + Math.abs(g - color_x) +',' + Math.abs(b - color_x) +')'; //色差顏色
                spans[num2].addEventListener('click',box_3x3); //點擊後繼續跑(無限迴圈)
                
        }
        btn_start.addEventListener('click',starthidden);
        btn_start.addEventListener('click',box_2x2);
        /*如果timeout以及cleareverything有()，function會自動執行*/
        btn_start.addEventListener('click',timeout);
        
        btn_start.addEventListener('click',breathe);
        btn_start.addEventListener('click',start_text_active);
        // btn_start.addEventListener('click',cleareverything);
        /*倒數計時區*/
        var stop;//似乎要先給計時器宣告名稱，才能解決定時器疊加問題
        function timeout(){ //計時器
            stop = setInterval(time,1000);
        }
        function time(){ //倒數計時
            if(second != 0){
                second -= 1;
                timer.innerHTML = second;
            }else{
                breathebox.style.animation ='none';
                clearInterval(stop);
                endscreen.style.zIndex = 2;
                clickscreen.style.zIndex = 3;
                if(score==0){
                    type = "黑暗騎士？";
                }else if(score>=30){
                    type = "你有舍利子？";
                }else if(score>=25){
                    type = "二郎神開眼？";
                }else if(score>=20){
                    type = "悟空又調皮了！";
                }else if(score>=15){
                    type = "火蜥蜴的眼睛！";
                }else if(score>=10){
                    type = "世界色彩斑斕～";
                }else if(score>=5){
                    type = "貓的眼睛！";
                }else{
                    type = "確定欸？";
                }
                text.innerHTML = type +'獲得分數：' + score;
            }
            timer.style.transition = 'all 10s linear';
            if(second>40){
                timer.style.color = '#fff';
            }else if(second>30){
                timer.style.color = 'yellow';
            }else if(second>20){
                timer.style.color = 'orange';
            }else if(second>10){
                timer.style.color = 'red';
            }else{
                timer.style.fontSize = '110pt';
                timer.style.right = '30px';
                
            }
        }
        function breathe(){
            breathebox.style.animation = 'breatheboxcolor 60s linear 0s 1';/*呼吸動畫*/
        }
        function cleareverything(){ //初始化
            nu = 0;
            second = 60;
            timer.innerHTML = second;
            score = 0;
            type ="";
            scorebox.innerHTML = '得分：' + score;
            for(x=0;x<spans.length;x++){
                spans[x].style.display = 'none';
            }
            endscreen.style.zIndex = -2;
            clickscreen.style.zIndex = -1;
            startscreen.style.zIndex = 2;
            btn_start.style.opacity = 2;
            starttext.classList.remove("starttextactive");
            timer.style.transition = 'none';
            timer.style.color = '#fff';
            timer.style.fontSize = '60pt';
            timer.style.right = '10px';
            
        }
        function starthidden(){//隱藏開始畫面
            btn_start.style.opacity = 0;
            setTimeout(function(){
                startscreen.style.zIndex = -1;
            },500);
        }
        clickscreen.addEventListener('click',cleareverything);//點擊結束頁面即初始化

        function start_text_active(){
            starttext.classList.add("starttextactive");
        }
    </script>
</body>
</html>
