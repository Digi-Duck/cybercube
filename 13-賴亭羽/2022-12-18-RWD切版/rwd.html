<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="rwd.css">

<body>
    <nav>
        <!-- 會在每個區塊html結構裡放入container，方便不同區塊之間的對其與內容調整 -->

            <div class="logo">LOGO</div>
            <div class="links">
                <a href="https://zh.wikipedia.org/wiki/%E7%8B%90" class="link">FOX</a>
                <a href="https://zh.wikipedia.org/wiki/%E7%8A%AC" class="link">DOG</a>
                <a href="https://zh.wikipedia.org/wiki/%E8%80%81%E8%99%8E" class="link">TIGER</a>
            </div>
        </div>
    </nav>
    <main>
        <!-- 會在每個區塊html結構裡放入container，方便不同區塊之間的對其與內容調整 -->
        <div class="container">
            <div class="x">DOG</div>
            <div class="y">FOX</div>
            <div class="z">TIGER</div>
        </div>
    </main>
