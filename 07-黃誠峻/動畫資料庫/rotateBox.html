<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            ;
        }
        .layer{
            
        }
        .group {
            width: 100px;
            height: 100px;
            margin: auto;
            position: absolute;
            left: 0%;
            right: 0px;
            top: 0%;
            bottom: 0px;
            /* border: solid 1px; */
            /* 變成3d */
            transform-style: preserve-3d;
            /* 透視 */
            perspective: 100px;

            transform: rotate3d(0, 0, 0, 0deg);
            transition: 1s;
        }
.group:hover {
  transform: rotate3d(1, 1, 1, -180deg);
  transform-origin: 50px;}
        .face {
            width: 100px;
            height: 100px;
            border: solid 1px;
            font-size: 24px;
            line-height: 100px;
            text-align: center;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
        }

        /* 前面的面向 Z軸 前進 50px，其餘以此類推 */
        .front {
            background-color: lightblue;
            transform: rotateY(90deg) translateZ(50px);
        }

        .top {
            background-color: rgb(0, 191, 255);
            transform: rotateY(90deg) translateZ(-50px);
        }
        .back {
            background-color: rgb(22, 24, 24);
            transform: rotateZ(-90deg) translateZ(50px);
        }
        .botton {
            background-color: rgb(15, 186, 63);
            transform: rotateX(0deg) translateZ(50px);

        }
        .right {
            background-color: rgb(48, 21, 223);
            transform: rotateX(0deg) translateZ(-50px);
        }
        .left {
            background-color: rgb(239, 185, 23);
            transform: rotateX(0deg) translateZ(50px);
        }
    </style>
</head>

<body>
    <!-- 核心定位點 -->
    <div class="layer">
        <!-- 絕對定位 -->
        <div class="group">
            <div class="face front">front</div>
            <div class="face top">top</div>
            <!-- <div class="face back">back</div> -->
            <div class="face botton">botton</div>
            <div class="face right">right</div>
            <!-- <div class="face left">left</div> -->
        </div>
    </div>
</body>

</html>
