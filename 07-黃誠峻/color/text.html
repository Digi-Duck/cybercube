    <script>
var count = 7;
//倒數計時器
var timerId = setInterval(timer, 1000); // 每隔1000毫秒，呼叫一次timer。
function timer() {
  count--; // 每次執行timer就把count減1。
  console.log(count)
  // 若已計數完畢，則停止計時。
  if (count == 0) 
     clearInterval(timerId);
}
    </script>
