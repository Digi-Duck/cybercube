<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    
    //some函數只要陣列中有一個符合就會成立
    const date=new Date()
    const year=date.getFullYear()
   const ageCheck= people.some(person=>{
    return (year - person.year)>18
    })
    console.log(ageCheck)
    // Array.prototype.every() // is everyone 19 or older?
    //every函數需要每一個都超過才成立
    const everyoneOver19= people.every(person=>{
     return((year-person.year)>19)
    })
    console.log(everyoneOver19)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
   const someOne= comments.find(comment=>{
      return (comment.id==823423)
    })
    console.log(someOne)
    // Array.prototype.findIndex()
    // Find the comment with this ID
    const findId=comments.findIndex(index=>{
      return index.id==823423
    })
    console.log(findId)
    // delete the comment with the ID of 823423

    // 插入資料的方法slice(新增或是在第幾位,刪除第幾位,"資料")函數
   comments.splice(2,0,{text:"data"})
    console.log(comments)
    
  comments.splice(2,1,)
    console.log(comments)
  </script>
</body>
</html>
