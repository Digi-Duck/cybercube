<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        nav{
            width: 100%;
            height: 80px;
            background-color: rgb(221, 137, 27);
            padding: 14px 17px;
        }
        nav .container{
            position: relative;
            width: 100%;
            height: 100%;
            background-color: aquamarine;
        }
        nav .logo{
            width: 56px;
            height: 56px;
            background-color: red;
            position: absolute;
            top :calc(50% - 28px);
            left :calc(50% - 28px);
            text-align: center;
            line-height: 56px;
        }
        nav .links{
            width: 42px;
            height: 52px;
            background-color: royalblue;
        }
        /* 當links被hover時啟動link的效果 */
        nav .links:hover{
            /* 將links變大，讓link有地方可以放~ */
            width: 150px;
            height: 200px;
            padding-top: 20px;
            border-radius: 5px;
        }
        nav .links:hover .link{
            /*用dispalay block去蓋過原本的display:none */
            display: block;
            margin: auto;
            width: 100px;
            height: 20px;
            border-radius: 10px;

            text-align: center;
            line-height: 20px;
            background-color: chartreuse;
            margin-bottom: 20px;
            color: blueviolet;

        }
        nav.link{
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">logo</div>
            <div class="links">
                <a class="link" href="">aa</a>
                <a class="link" href="">aa</a>
                <a class="link" href="">aa</a>
            </div>
        </div>
    </nav>
</body>
</html>
