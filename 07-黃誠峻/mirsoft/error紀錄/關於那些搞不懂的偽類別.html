<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
        }
        input{
            display: none;
        }
        label::before{
            content: "三";
            /* 這個三是我們希望它要有的內容，使用CONTENT就可以讓資料的前面放入三 */
        }
        label::after{
            content: "Ｘ"; /*如果要用圖片要用 URL*/
            /* 關鍵核心點這個用了AFTER就可以放文字了 */
            display: none;
        }
        /* +表示和她相鄰的這個，其條件是一定要在他的下方，簡單來說就是<iNPUT><LABEL> */
        input:checked + label::before{
            display: none;
        }
        input:checked + label::after{
            display: block;

        }
    </style>
</head>
<body>
    <div class="box">
        <input type="checkbox" name="" id="aaa">
        
        <label for="aaa"></label>
    </div>
</body>
</html>
