    <style>
* {
  margin: 0px;
  padding: 0px;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", SegoeUI, "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 1rem;
  font-weight: 400;
  height: 2000px;
}

nav {
  max-width: 1600px;
  width: 100%;
  height: 56px;
  margin: auto;
  padding-left: 34px;
  padding-right: 34px;
  display: flex;
  justify-content: space-between;
}
nav .links {
  width: 535px;
  height: 100%;
  margin-right: 73px;
  padding-left: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
}
/* 陷阱區域 */
@media (max-width: 880px) {
  nav .links .more {
    display: block;
    display: flex;
    align-items: center;
    text-align: center;
  }
  nav .links .support {
    display: none;
  }
  nav .links .xbox {
    display: none;
  }
}
nav .links .logo {
  width: 110px;
  height: 25px;
  background-image: url(../img/RE1Mu3b.png);
  background-position: center;
  background-size: contain;
  background-repeat: no-repeat;
}
nav .links .more {
  display: flex;
  align-items: center;
  text-align: center;
  display: none;
}



nav .links .more .icon {
  background-image: url(../img/down-arrow.svg);
  width: 20px;
  height: 35px;
  background-position: bottom;
  background-repeat: no-repeat;
  background-size: contain;
}
nav .functions {
  height: 100%;
  padding-right: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
}
nav .functions .all {
  width: 120px;
  height: 48px;
  display: flex;
  align-items: center;
}
nav .functions .all .icon {
  background-image: url(../img/down-arrow.svg);
  width: 20px;
  height: 35px;
  background-position: bottom;
  background-repeat: no-repeat;
  background-size: contain;
}
nav .functions .function {
  height: 48px;
  margin-bottom: 5px;
  display: flex;
  align-items: center;
}
@media (max-width: 1400px) {
  nav .functions .function {
    margin-left: 0px;
  }
  nav .functions .function span {
    display: none;
  }
  nav .functions .function .icon.search {
    margin-right: 10px;
  }
  nav .functions .function .icon.shopping {
    margin-right: 10px;
  }
  nav .functions .function .icon.login {
    margin-right: 10px;
  }
}
nav .functions .function .icon {
  width: 17px;
  height: 17px;
  margin-left: 4px;
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
}
nav .functions .function .search {
  height: 30px;
  margin-right: 50px;
  background-image: url(../img/search.svg);
}
nav .functions .function .shopping {
  margin-right: 20px;
  background-image: url(../img/cart.svg);
}
nav .functions .function .login {
  width: 33px;
  height: 33px;
  margin-left: 12px;
  background-image: url(../img/login.svg);
}
nav .functions .car {
  margin-left: 2px;
}
nav .links {
  width: 535px;
  height: 100%;
  padding-left: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
}

    <nav>

            <!-- 觀察區域 -->
            <div class="link more">更多
                <div class="icon"></div>
            </div>
        </div>
        <div class="functions">
            <div class="all"> 
                <span>所有Microsoft</span>
                <div class="icon"></div>
            </div>
            <div class="function"> 
                <span>搜尋</span>
                <div class="icon search"></div>
            </div>
            <div class="function car"> 
                <span >購物車</span>
                <div class="icon shopping"></div>
            </div>
            <div class="function"> 
                <span >登入</span>
                <div class="icon login"></div>
            </div>
        </div>
    </nav>
