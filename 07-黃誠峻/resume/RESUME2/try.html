<!DOCTYPE html>
<html>
<head>
    <style>
        body{height: 1000px;}
        #navbar {
    height: 50px;
    width: 100%;
    background-color: #333;
    position: -webkit-sticky; /* Safari */
    position: sticky;
    top: 600px;
}
        #navbar:before {
            content: '';
            height: 250px;
            width: 100%;
            background-color: #fff;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #navbar.show {
            transform: translateY(0);
        }
        #navbar.show:before {
            opacity: 1;
        }
        #navbar ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        #navbar li {
            float: left;
        }

        #navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #navbar li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </div>
    <h2>Welcome to my website</h2>
    <p>Scroll down to see the effect</p>
    <p>The navigation bar will hide when you scroll down</p>
    <p>It will show up again when you scroll up</p>

</body>
