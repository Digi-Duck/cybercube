<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            padding: 5px;
            background-color: aliceblue;
            cursor: pointer;
            border: 1px solid black;
        }

        .boxa{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
/* 懂得使用css 偽類 + css 選擇器做出點擊功能 */
        #btn:checked ~ .boxa{ 
            background-color: red;
        }

        #btn:checked ~ p{ 
            color: red;
        }

    </style>

</head>


<body>
    <!-- 懂得使用label取代真的點擊checkbox, 讓我們可去客製化label的樣式做成按鈕 -->
    <label for="btn">開關</label>
    <input type="checkbox" name="" id="btn" hidden>
    <div class="boxa"></div>
    <p>我要變色</p>
    
</body>
</html>
