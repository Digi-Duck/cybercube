<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        nav {
            width: 100%;
            height: 80px;
            background-color: aquamarine;
            padding: 14px 17px;
        }

        nav .container {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: blueviolet;
        }

        nav .logo {
            width: 56px;
            height: 56px;
            background-color: antiquewhite;
            position: absolute;
            top: calc(50% - 28px);
            left: calc(50% - 28px);
        }

        nav .links {
            width: 42px;
            height: 52px;
            background-color: burlywood;
        }

        nav .link {
            display: none;
        }

        nav .links:hover {
            width: 150px;
            height: 170px;
            padding-top: 20px;
            border-radius: 5px;

        }

        nav .links:hover .link {
            width: 100px;
            height: 30px;
            display: block;
            margin: auto;
            text-align: center;
            line-height: 30px;
            margin-bottom: 20px;
            background-color: beige;
            border-radius: 15px;
            border: 1px solid black;
        }

        main .container {
            width: 100%;
        }

        main .x {
            width: 100%;
            height: 195px;
            background-color: cadetblue;
        }

        main .swiper {
            width: 100%;
            height: 100%;
        }

        main .y {
            width: 100%;
            height: 195px;
            background-color: rgb(64, 106, 107);
        }

        main .z {
            width: 100%;
            height: 195px;
            background-color: rgb(25, 42, 43);
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <div class="logo">logo</div>
            <div class="links">
                <a href="" class="link">aaaaa</a>
                <a href="" class="link">aaaaa</a>
                <a href="" class="link">aaaaa</a>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="x">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background-color: blueviolet;"></div>
                        <div class="swiper-slide" style="background-color: brown;"></div>
                        <div class="swiper-slide" style="background-color: burlywood;"></div>
                    </div>
                </div>
            </div>
            <div class="y">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background-color: blueviolet;"></div>
                        <div class="swiper-slide" style="background-color: brown;"></div>
                        <div class="swiper-slide" style="background-color: burlywood;"></div>
                    </div>
                </div>
            </div>
            <div class="z">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background-color: blueviolet;"></div>
                        <div class="swiper-slide" style="background-color: brown;"></div>
                        <div class="swiper-slide" style="background-color: burlywood;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            direction: 'vertical', //垂直移動
            loop: true, //循環播放
            effect: 'flip',
            flipEffect: {
                slideShadows: false,
            },
            autoplay: {
                delay: 1000,
            },
        });
    </script>
</body>

</html>
